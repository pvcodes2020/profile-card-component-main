<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="section">
      
      <div class="card">
        <div class="header">

        </div>
        <div class="main">
          <img class="profile" src="images/image-victor.jpg" alt="profile picture">
          <h3>Victor Crest&nbsp;&nbsp;<span>26</span></h3>
          <p>
            London
          </p>

        </div>
        <hr />
        <div class="footer">

          <div class="stat">
            <h3> 80K <br />
              <span>F o l l o w e r s </span> </h3>
          </div>
          <div class="stat">
            <h3> 803K <br />
              <span>L i k e s</span></h3>
          </div>
          <div class="stat">
            <h3> 1.4K <br /><span> P h o t o s</span></h3>

          </div>


        </div>

      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">PV Codes</a>.
      </div>
    </div>
  </body>

</html>
